<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Page</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>


    <div class="container">

        <div class="main-heading">Counter using HTML</div>

        <div class="count-text"><span>Your Current Count is:</span>&nbsp;<b><span class="count" id="count">0</span></b></div>

        <div class="hr-line"></div>

        <div id="error" class="error">Error : Cannot go below 0</div>

        <div class="btn-container">

            <button id="decrement" class="btn1" onclick="decrement()">Decrement</button>
            <button id="increment" class="btn2" onclick="increment()">Increment</button>
            <button id="clear" class="clear-btn" onclick="clear()">Clear</button>

        </div>
       

    </div>




    <script src="./index.js"></script>
    
</body>
</html>
